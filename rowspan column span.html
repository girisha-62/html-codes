<html>
<head>
  <title>row-spn nd column-span</title>
</head>
<body>
  <p>
    illustration of row span
  </p>
  <table border=" 2">
    <TR>
      <th rowspan=" 2">
        RNSIT
      </th>
      <th>
        CSE
      </th></TR>
      <TR>
      <th>
        ISE
      </th>
    </TR>
  </table>
  <p>
    Illustration of column span
  </p>
  <table border="1">
    <tr>
      <th colspan=" 2">
        RNSIT
      </th></tr>
      <tr>

      <tr>
      <th>
        ISE
      </th>
      <TH>
        CSE
      </TH>
    </tr>
  </table>
</body>
</html>
