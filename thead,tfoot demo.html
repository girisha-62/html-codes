<html>
<head>
<title>thead tfoot tbody example</title>
</head>
<body>
<table border="1">
<thead>
<tr>
<th>month</th>
<th>cost</th>
</tr>
</thead>
<tfoot>
<tr>
<td>total</td>
<td>7000</td>
</tr>
</tfoot>
<tbody>
<tr>
<td>jan</td>
<td>3000</td>
</tr>
<tr>
<td>feb</td>
<td>4000</td>
</tr>
</tbody>
</body>
</html>
